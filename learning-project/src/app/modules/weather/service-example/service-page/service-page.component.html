<p>Привет! На этой странице мы смотрим прогноз погоды. Это пример где мы используем сервисный подход.</p>

<p>Исходные данные</p>
<ng-container *ngFor="let weather of weatherData$ | async">
    <div class="card">
        <p>Город: {{weather.city}}</p>
    
        <p>Температура: {{weather.temperature}}</p>
    </div>
</ng-container>

<p>Данные переданные в компоненты: </p>
<app-service-weather-list [weatherData]="(weatherData$ | async) || []"></app-service-weather-list>
